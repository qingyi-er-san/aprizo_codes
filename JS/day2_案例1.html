<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
        }
        table {
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
        }
        th {
            padding: 5px 30px;
        }
        table,th,td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    
    <h2> 订单确认</h2>
    
    <script>
        let price = Number(prompt('input price'));
        let num = Number(prompt('quantity'));
        let add = prompt('address');
        let total = price * num;

        document.write(`
        <table>
            <tr>
                <th>商品名称</th>
                <th>价格</th>
                <th>数量</th>
                <th>总价格</th>
                <th>收货地址</th>
            </tr>
            <tr>
                <td>MI pluse</td>
                <td>${price}</td>
                <td>${num}</td>
                <td>${total}</td>
                <td>${add}</td>
            </tr>
        </table>
        `)
    </script>
</body>
</html>
